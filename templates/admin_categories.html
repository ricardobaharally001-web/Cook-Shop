{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Manage Categories</h2>
    <div>
      <a class="btn btn-outline-secondary btn-sm" href="/admin">Back</a>
    </div>
  </div>

  <form method="post" class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">New Category Name</label>
        <input type="text" class="form-control" name="name" placeholder="e.g., Breakfast" required>
      </div>
      <button class="btn btn-dark">Add Category</button>
    </div>
  </form>

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Existing Categories</h5>
      {% if categories %}
      <ul class="list-group">
        {% for c in categories %}
          <li class="list-group-item">
            <div class="row g-2 align-items-center">
              <div class="col-md-5">
                <form class="d-flex gap-2" method="post" action="/admin/categories/update">
                  <input type="hidden" name="id" value="{{ c.id }}">
                  <input type="text" class="form-control" name="name" value="{{ c.name }}" required>
                  <button class="btn btn-sm btn-outline-primary">Update</button>
                </form>
              </div>
              <div class="col-auto ms-auto">
                <form method="post" action="/admin/categories/delete" onsubmit="return confirm('Delete this category? Items in it will also be removed.');">
                  <input type="hidden" name="id" value="{{ c.id }}">
                  <button class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
              </div>
            </div>
          </li>
        {% endfor %}
      </ul>
      {% else %}
        <p class="text-muted">No categories yet.</p>
      {% endif %}
    </div>
  </div>
{% endblock %}

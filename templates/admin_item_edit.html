{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Edit Item</h2>
    <div>
      <a class="btn btn-outline-secondary btn-sm" href="/admin/items">Back to Items</a>
    </div>
  </div>

  <form method="post" class="card shadow-sm mb-4" enctype="multipart/form-data">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Category</label>
          <select class="form-select" name="category_id" required>
            <option value="" disabled>Choose category</option>
            {% for c in categories %}
            <option value="{{ c.id }}" {% if c.id == item.category_id %}selected{% endif %}>{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Item Name</label>
          <input type="text" class="form-control" name="name" value="{{ item.name }}" placeholder="e.g., Curry" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Price</label>
          <input type="number" step="0.01" min="0" class="form-control" name="price" value="{{ item.price }}" placeholder="9.99">
        </div>
        <div class="col-md-2">
          <label class="form-label">Quantity</label>
          <input type="number" step="1" min="0" class="form-control" name="quantity" value="{{ item.quantity if item.quantity is not none else 0 }}" placeholder="0">
        </div>
        <div class="col-12">
          <label class="form-label">Description (optional)</label>
          <textarea class="form-control" name="description" rows="2" placeholder="Short description">{{ item.description }}</textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Upload New Image (optional)</label>
          <input type="file" class="form-control" name="image" accept="image/*">
          <div class="form-text">Upload a new image to replace the current one, or leave empty to keep existing image. Supported formats: JPG, PNG, GIF, WebP.</div>
        </div>
        <div class="col-12">
          <label class="form-label">Or Image URL (optional)</label>
          <input type="text" class="form-control" name="image_url" value="{{ item.image_url }}" placeholder="https://...">
          {% if item.image_url %}
            <div class="form-text">Current image shown below.</div>
            <div class="mt-2">
              <img src="{{ item.image_url }}" alt="Current Image" style="max-height:80px;border-radius:8px">
            </div>
          {% endif %}
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-dark">Save Edit</button>
      </div>
    </div>
  </form>
{% endblock %}

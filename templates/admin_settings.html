{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Site Settings</h2>
    <div>
      <a class="btn btn-outline-secondary btn-sm" href="/admin">Back</a>
    </div>
  </div>

  <form method="post" class="card shadow-sm" enctype="multipart/form-data">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Brand Name</label>
        <input type="text" class="form-control" name="brand_name" value="{{ site.brand_name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Brand Logo (optional)</label>
        <input type="file" class="form-control" name="logo" accept="image/*">
        {% if site.logo_url %}
          <div class="form-text">Current logo shown below.</div>
          <div class="mt-2">
            <img src="{{ site.logo_url }}" alt="Current Logo" style="max-height:80px">
          </div>
        {% endif %}
      </div>
      <div class="mb-3">
        <label class="form-label">WhatsApp Phone (optional)</label>
        <input type="text" class="form-control" name="whatsapp_phone" value="{{ site.whatsapp_phone }}" placeholder="e.g., +18685551234">
        <div class="form-text">Use international format with country code. Only + and digits are allowed.</div>
      </div>
      <button class="btn btn-dark">Save</button>
    </div>
  </form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Branding</h2>
    <div>
      <a class="btn btn-outline-secondary btn-sm" href="/admin">Back</a>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Upload Logo</h5>
          <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <input type="file" class="form-control" name="logo" accept="image/*" required>
              <div class="form-text">PNG, JPG, SVG supported</div>
            </div>
            <button class="btn btn-dark">Upload</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Current Logo</h5>
          {% if current_logo %}
            <img src="{{ current_logo }}" alt="Current Logo" class="img-fluid" style="max-height:120px">
            <div class="small text-muted mt-2">URL: {{ current_logo }}</div>
          {% else %}
            <p class="text-muted">No logo uploaded yet.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
